<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="stylesheet" href="pokeapi.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="top">
        <img src="pokeapi_256.png" alt="PokeMon Api">
    </div>
    <div class="main">
        <div class="side">
            <h5>Can you name all the first 10 pokemon?
                <br>
                click <a href="#" class="click1" onclick="pokeList()">here</a> to find out
            </h5>
                <br><br>
            <ul class="pokeList">

            </ul>
        </div>
        <div class="search">
            <h2>Pokemon Search</h2>
                <br>
            <form action="#" onsubmit="searchPoke()">
                <input type="search" placeholder="Search Pokemon here" class="searchp" name="searchp">
            </form>
            <div class="results">
                    <br>
                <h3 class="name1"></h3>
                    <br>
                <img src="" alt="" class="searchImg">
                    <br>
                <p class="order"></p>
                <p class="held"></p>
                <p class="types-1"></p>
                <p class="types-2"></p>

            </div>
        </div>
        <div class="generator">
            <h4>Pokemon Generator</h4>
                <br>
            <button class="newPoke" onclick="randpoke()">Discover a new pokemon here</button>
                <br><br>
            <h2 class="pokeName"></h2>
                <br>
            <img src="" class="ranImg" alt="">
                <br><br>
            <p class="type"></p>
            <p class="type2"></p>
        </div>
    </div>
    <div class="disclaimer">
        <p><em>Disclaimer: Images and contents are all borrowed from the <a href="https://pokeapi.co">Pokemon API</a> for educational purposes</em></p>
    </div>

<script src="pokeapi.js"></script>
</body>
</html>
